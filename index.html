<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* Fuente Poppins desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .screen {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .screen.active {
            display: block;
        }

        h2 {
            color: #1e90ff;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #187bcd;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        span {
            color: #1e90ff;
            cursor: pointer;
        }

        #user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .user-item:hover {
            background: #f0f4f8;
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .message {
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #f0f4f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen" class="screen active">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p>¿No tienes cuenta? <span id="show-register">Regístrate</span></p>
        </form>
    </div>

    <!-- Pantalla de Registro -->
    <div id="register-screen" class="screen">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <span id="show-login">Inicia Sesión</span></p>
        </form>
    </div>

    <!-- Pantalla de Lista de Usuarios -->
    <div id="users-screen" class="screen">
        <h2>Usuarios</h2>
        <div id="user-list"></div>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chat-screen" class="screen">
        <h2 id="chat-with"></h2>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        let ws;
        let currentUser;
        let selectedUser;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                currentUser = username;
                connectWebSocket();
                loadUsers();
                showScreen('users-screen');
            } else {
                alert('Credenciales inválidas');
            }
        });

        // Registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://localhost:8000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                showScreen('login-screen');
            } else {
                alert('Usuario ya existe');
            }
        });

        // Cambiar pantallas
        document.getElementById('show-register').addEventListener('click', () => showScreen('register-screen'));
        document.getElementById('show-login').addEventListener('click', () => showScreen('login-screen'));

        // Cargar lista de usuarios inicial
        async function loadUsers() {
            const response = await fetch('http://localhost:8000/users');
            const users = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                if (user.username !== currentUser) {
                    addUserToList(user.username);
                }
            });
        }

        // Agregar usuario a la lista
        function addUserToList(username) {
            const userList = document.getElementById('user-list');
            const div = document.createElement('div');
            div.className = 'user-item';
            div.textContent = username;
            div.onclick = () => openChat(username);
            userList.appendChild(div);
        }

        // WebSocket para chat y lista de usuarios en tiempo real
        function connectWebSocket() {
            ws = new WebSocket(`ws://localhost:8000/ws/${currentUser}`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'new_user' && data.username !== currentUser) {
                    addUserToList(data.username); // Actualiza la lista en tiempo real
                } else if (data.to === currentUser && data.from === selectedUser) {
                    displayMessage(data.from, data.message); // Mensajes de chat
                }
            };
        }

        // Abrir chat
        function openChat(username) {
            selectedUser = username;
            document.getElementById('chat-with').textContent = `Chat con ${username}`;
            document.getElementById('messages').innerHTML = '';
            showScreen('chat-screen');
        }

        // Enviar mensaje
        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('message-input').value;
            const data = { from: currentUser, to: selectedUser, message, type: 'message' };
            ws.send(JSON.stringify(data));
            displayMessage(currentUser, message);
            document.getElementById('message-input').value = '';
        });

        function displayMessage(from, message) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.textContent = `${from}: ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
