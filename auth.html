<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seend - Autenticación</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: #1877f2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #155dc0;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      color: #1877f2;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Iniciar Sesión</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form id="auth-form" method="POST" action="/login">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="toggle-link" onclick="toggleForm()">¿No tienes cuenta? Regístrate</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const form = document.getElementById('auth-form');
      const title = document.getElementById('form-title');
      const toggle = document.querySelector('.toggle-link');

      if (isLogin) {
        form.action = "/register";
        title.textContent = "Registro";
        toggle.textContent = "¿Ya tienes cuenta? Inicia sesión";
      } else {
        form.action = "/login";
        title.textContent = "Iniciar Sesión";
        toggle.textContent = "¿No tienes cuenta? Regístrate";
      }

      isLogin = !isLogin;
    }
  </script>
</body>
</html>
