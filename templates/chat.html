<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .screen {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .screen.active {
            display: block;
        }
        h1, h2 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #187bcd;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        li:hover {
            background-color: #f9f9f9;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background-color: #e0f7fa;
        }
        .message.sent {
            background-color: #cceeff;
            text-align: right;
        }
        #profilePicPreview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray;
            margin-left: 5px;
        }
        .online-indicator.online {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="screen active" id="usernameScreen">
        <h1>Bienvenido al Chat</h1>
        <input type="text" id="usernameInput" placeholder="Introduce tu nombre de usuario">
        <button onclick="setUsername()">Entrar al Chat</button>
    </div>

    <div class="screen" id="chatScreen">
        <h2>Chat en Tiempo Real</h2>
        <div id="userProfile">
            <input type="file" id="profilePicInput" accept="image/*" onchange="previewProfilePic(event)">
            <img id="profilePicPreview" src="#" alt="Vista previa del perfil" style="display: none;">
            <button onclick="uploadProfilePic()">Subir Foto de Perfil</button>
        </div>
        <h3>Usuarios Conectados</h3>
        <ul id="users">
            </ul>
        <h3 id="selectedUser">Selecciona un usuario para chatear</h3>
        <div class="chat-container" id="messages">
            </div>
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let myId = null;
        let selectedSocketId = null;
        const usernameScreen = document.getElementById('usernameScreen');
        const chatScreen = document.getElementById('chatScreen');

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            if (username) {
                socket.emit('setUsername', username);
                usernameScreen.classList.remove('active');
                chatScreen.classList.add('active');
            } else {
                alert('Por favor, introduce un nombre de usuario.');
            }
        }

        function previewProfilePic(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('profilePicPreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function uploadProfilePic() {
            const profilePicInput = document.getElementById('profilePicInput');
            if (profilePicInput.files && profilePicInput.files[0]) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64Image = reader.result.split(',')[1];
                    socket.emit('setProfilePic', { profilePic: base64Image });
                }
                reader.readAsDataURL(profilePicInput.files[0]);
            } else {
                alert('Por favor, selecciona una imagen de perfil.');
            }
        }

        // Recibir la lista de usuarios
        socket.on('userList', (users) => {
            const userListElem = document.getElementById('users');
            userListElem.innerHTML = ''; // Limpiar la lista anterior
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.classList.add('user-item');
                listItem.innerHTML = `
                    <div class="user-info">
                        ${user.profile_pic ? `<img id="profilePicPreview" src="data:image/png;base64, ${user.profile_pic}" alt="Foto de perfil">` : ''}
                        ${user.username}
                        <span class="online-indicator ${user.online ? 'online' : ''}"></span>
                    </div>
                `;
                listItem.addEventListener('click', () => {
                    selectedSocketId = user.id; // Asumiendo que el backend envÃ­a el user_id como 'id'
                    const selectedUserElement = document.getElementById('selectedUser');
                    selectedUserElement.textContent = `Chatting with: ${user.username}`;
                    loadChatHistory(selectedSocketId);
                });
                userListElem.appendChild(listItem);
            });
        });

        // Solicitar historial de chat
        function loadChatHistory(receiverSocketId) {
            socket.emit('getHistory', receiverSocketId);
            const messagesElem = document.getElementById('messages');
            messagesElem.innerHTML = ''; // Limpiar el historial anterior
        }

        // Recibir historial de chat
        socket.on('loadHistory', history => {
            const messagesElem = document.getElementById('messages');
            history.forEach(msg => {
                const isSent = msg.sender_id === myId;
                addMessage(`${msg.sender_username}: ${msg.message}`, isSent);
            });
        });

        // Enviar mensaje
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message && selectedSocketId) {
                socket.emit('sendMessage', { receiverSocketId: selectedSocketId, message });
                messageInput.value = '';
            }
        }

        // Recibir mensaje
        socket.on('receiveMessage', (data) => {
            addMessage(`${data.senderUsername}: ${data.message}`, data.senderId === myId);
        });

        // Agregar mensaje al chat
        function addMessage(text, isSent) {
            const messages = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isSent ? 'sent' : ''}`;
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Establecer mi ID al conectar
        socket.on('connect', () => {
            console.log('Conectado con socket ID:', socket.id);
        });

        socket.on('setUserId', (data) => {
            myId = data.userId;
            console.log('Mi user_id asignado:', myId);
        });
    </script>
</body>
</html>
