<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat-Mensajería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-container {
            width: 100%;
            max-width: 360px;
            height: 640px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow: hidden;
            position: relative;
        }

        .navbar {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .screen {
            display: none;
            height: calc(100% - 60px);
            overflow-y: auto;
            padding: 15px;
            color: white;
        }

        .screen.active {
            display: block;
        }

        .user-list, .chat-list {
            list-style: none;
        }

        .user-item, .chat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-item:hover, .chat-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .online { background: #00ff00; }
        .offline { background: #ff0000; }
        .typing { background: #ffff00; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .conversation-screen {
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            list-style: none;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
        }

        .message-status {
            font-size: 0.7em;
            color: #a1c4fd;
            position: absolute;
            right: 10px;
            bottom: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        #messageInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .send-btn {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Pantalla de Usuarios Públicos -->
        <div id="users-screen" class="screen active">
            <h2>Usuarios</h2>
            <ul id="users-list" class="user-list"></ul>
        </div>

        <!-- Pantalla de Chats -->
        <div id="chats-screen" class="screen">
            <h2>Chats</h2>
            <ul id="chats-list" class="chat-list"></ul>
        </div>

        <!-- Pantalla de Conversación -->
        <div id="conversation-screen" class="screen">
            <h2 id="conversation-title"></h2>
            <ul id="messages" class="messages"></ul>
            <div class="input-group">
                <input id="messageInput" placeholder="Mensaje de texto">
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2 21L23 12 2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Barra de Navegación -->
        <div class="navbar">
            <button class="nav-btn" onclick="showScreen('users-screen')">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
            <button class="nav-btn" onclick="showScreen('chats-screen')">
                <svg viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let ws;
        const username = localStorage.getItem('username');
        let currentChatUser = null;
        const chats = new Map(); // Almacena conversaciones activas
        const userStatus = new Map(); // Almacena estado de usuarios

        // Mostrar pantalla específica
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'conversation-screen' && currentChatUser) {
                document.getElementById('conversation-title').textContent = currentChatUser;
                updateConversation();
            }
            if (screenId === 'users-screen') {
                updateUsers(); // Refrescar usuarios al mostrar pantalla
            }
        }

        // Conectar WebSocket
        function connectWebSocket() {
            if (!username) {
                alert('Por favor inicia sesión primero');
                return;
            }

            ws = new WebSocket(`ws://localhost:5000/ws/${username}`);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    const chatUser = data.username === username ? currentChatUser : data.username;
                    if (!chats.has(chatUser)) {
                        chats.set(chatUser, []);
                        updateChats();
                    }
                    const message = {
                        content: data.content,
                        from: data.username,
                        status: data.username === username ? 'sent' : 'delivered',
                        timestamp: Date.now()
                    };
                    chats.get(chatUser).push(message);
                    if (currentChatUser === chatUser) updateConversation();
                } else if (data.type === 'user_joined') {
                    userStatus.set(data.username, 'online');
                    updateUsers();
                    updateChats();
                } else if (data.type === 'user_left') {
                    userStatus.set(data.username, 'offline');
                    updateUsers();
                    updateChats();
                } else if (data.type === 'typing') {
                    userStatus.set(data.username, 'typing');
                    updateUsers();
                    updateChats();
                    setTimeout(() => {
                        if (userStatus.get(data.username) === 'typing') {
                            userStatus.set(data.username, 'online');
                            updateUsers();
                            updateChats();
                        }
                    }, 2000);
                } else if (data.type === 'message_seen') {
                    const messages = chats.get(data.username);
                    if (messages) {
                        messages.forEach(msg => {
                            if (msg.from === username && msg.status !== 'seen') {
                                msg.status = 'seen';
                            }
                        });
                        if (currentChatUser === data.username) updateConversation();
                    }
                }
            };

            ws.onopen = () => {
                updateUsers(); // Carga inicial de usuarios
            };

            ws.onclose = () => {
                userStatus.forEach((status, user) => {
                    if (status === 'online' || status === 'typing') {
                        userStatus.set(user, 'offline');
                    }
                });
                updateUsers();
                updateChats();
            };
        }

        // Actualizar lista de usuarios públicos en tiempo real
        async function updateUsers() {
            try {
                const response = await fetch('http://localhost:5000/users');
                const data = await response.json();
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                data.users.forEach(user => {
                    if (user !== username) {
                        const li = document.createElement('li');
                        li.className = 'user-item';
                        const currentStatus = userStatus.get(user) || 'offline';
                        li.innerHTML = `${user} <span class="status ${currentStatus}"></span>`;
                        li.onclick = () => startChat(user);
                        usersList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Actualizar lista de chats
        function updateChats() {
            const chatsList = document.getElementById('chats-list');
            chatsList.innerHTML = '';
            chats.forEach((messages, user) => {
                const li = document.createElement('li');
                li.className = 'chat-item';
                const currentStatus = userStatus.get(user) || 'offline';
                li.innerHTML = `${user} <span class="status ${currentStatus}"></span>`;
                li.onclick = () => startChat(user);
                chatsList.appendChild(li);
            });
        }

        // Iniciar conversación
        function startChat(user) {
            if (!chats.has(user)) {
                chats.set(user, []);
            }
            currentChatUser = user;
            showScreen('conversation-screen');
            updateConversation();
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'message_seen', to: user}));
            }
        }

        // Actualizar conversación
        function updateConversation() {
            const messagesList = document.getElementById('messages');
            messagesList.innerHTML = '';
            if (currentChatUser && chats.has(currentChatUser)) {
                chats.get(currentChatUser).forEach(msg => {
                    const li = document.createElement('li');
                    li.className = 'message';
                    li.innerHTML = `${msg.from}: ${msg.content} <span class="message-status">${msg.status}</span>`;
                    messagesList.appendChild(li);
                });
                messagesList.scrollTop = messagesList.scrollHeight;
            }
        }

        // Enviar mensaje
        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() && ws.readyState === WebSocket.OPEN && currentChatUser) {
                const message = {
                    type: 'message',
                    content: input.value,
                    to: currentChatUser
                };
                ws.send(JSON.stringify(message));
                input.value = '';
            }
        }

        // Detectar escritura
        let typingTimeout;
        document.getElementById('messageInput').addEventListener('input', () => {
            if (ws.readyState === WebSocket.OPEN && currentChatUser) {
                ws.send(JSON.stringify({type: 'typing', to: currentChatUser}));
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    userStatus.set(username, 'online');
                }, 2000);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Iniciar aplicación
        if (username) {
            connectWebSocket();
        } else {
            alert('Por favor inicia sesión primero');
        }
    </script>
</body>
</html>
