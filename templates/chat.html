<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        #messages {
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .sent {
            background-color: #1976d2;
            color: white;
            align-self: flex-end;
        }
        .received {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        footer {
            display: flex;
            margin-top: 20px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendBtn {
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        #usersList {
            padding: 0;
        }
        #usersList li {
            list-style: none;
            margin-bottom: 10px;
        }
        .online {
            color: green;
        }
        .offline {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="logoutBtn">Cerrar sesión</button>
            <button id="usersBtn">Usuarios</button>
        </header>
        <div id="messages"></div>
        <footer>
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button id="sendBtn">Enviar</button>
        </footer>
    </div>
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Usuarios</h2>
            <ul id="usersList"></ul>
        </div>
    </div>
    <script>
        const sessionToken = localStorage.getItem('sessionToken');
        if (!sessionToken) {
            window.location.href = '/login';
            return;
        }

        const socket = io({
            auth: { session_id: sessionToken }
        });

        let currentUserId;

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (message.sender_id === currentUserId) {
                messageDiv.classList.add('sent');
                messageDiv.innerHTML = `<p>${message.text}</p>`;
            } else {
                messageDiv.classList.add('received');
                messageDiv.innerHTML = `<div class="sender-name">${message.username}</div><p>${message.text}</p>`;
            }
            document.getElementById('messages').appendChild(messageDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        socket.on('connect', () => {
            console.log('Conectado al servidor');
        });

        socket.on('user_ready', (data) => {
            currentUserId = data.id;
            console.log('Usuario listo:', currentUserId);
            document.getElementById('sendBtn').disabled = false; // Habilitar botón tras conectar
        });

        socket.on('load_messages', (data) => {
            console.log('Mensajes cargados:', data.messages);
            data.messages.forEach(displayMessage);
        });

        socket.on('new_message', (message) => {
            console.log('Nuevo mensaje recibido:', message);
            if (message.sender_id !== currentUserId) { // Evitar duplicados
                displayMessage(message);
            }
        });

        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        sendBtn.disabled = true; // Deshabilitar hasta que se conecte

        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text && currentUserId) {
                const message = {
                    sender_id: currentUserId,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                console.log('Enviando mensaje:', text);
                socket.emit('send_message', { text: text });
                displayMessage(message); // Mostrar localmente
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        const modal = document.getElementById('usersModal');
        const usersBtn = document.getElementById('usersBtn');
        const closeBtn = document.querySelector('.close');

        usersBtn.addEventListener('click', () => {
            console.log('Botón Usuarios clickeado');
            modal.style.display = 'block';
            socket.emit('get_users');
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        socket.on('users_updated', (data) => {
            console.log('Usuarios actualizados:', data.users);
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            data.users.forEach(user => {
                const li = document.createElement('li');
                const status = user.online ? 'online' : 'offline';
                li.innerHTML = `${user.username} <span class="${status}">●</span>`;
                usersList.appendChild(li);
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('auth_error', () => {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('connect_error', (err) => {
            console.log('Error de conexión:', err.message);
        });
    </script>
</body>
</html>
