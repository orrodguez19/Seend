<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: #2a2a3d;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background-color: #3b3b54;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        header button {
            background-color: #5e5ce6;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        header button:hover {
            background-color: #4947b8;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #5e5ce6 #2a2a3d;
        }
        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: #5e5ce6;
            border-radius: 4px;
        }
        #messages::-webkit-scrollbar-track {
            background-color: #2a2a3d;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in;
        }
        .sent {
            background-color: #5e5ce6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #3b3b54;
            color: #e0e0e0;
            align-self: flex-start;
        }
        .sender-name {
            font-weight: 500;
            font-size: 0.9em;
            color: #b0b0e0;
            margin-bottom: 5px;
        }
        footer {
            padding: 20px;
            background-color: #3b3b54;
            display: flex;
            align-items: center;
            border-top: 1px solid #444;
        }
        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2a2a3d;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s;
        }
        #messageInput:focus {
            background-color: #33334d;
        }
        #sendBtn {
            background-color: #5e5ce6;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background-color: #4947b8;
        }
        #sendBtn:disabled {
            background-color: #4a4a6b;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a3d;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #5e5ce6;
        }
        .modal-content h2 {
            margin-bottom: 15px;
            color: #e0e0e0;
            font-weight: 500;
        }
        #usersList {
            list-style: none;
        }
        #usersList li {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #usersList li:last-child {
            border-bottom: none;
        }
        .online {
            color: #5ce65c;
        }
        .offline {
            color: #6b6b6b;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <button id="logoutBtn">Cerrar sesión</button>
            <button id="usersBtn">Usuarios</button>
        </header>
        <div id="messages"></div>
        <footer>
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button id="sendBtn" disabled>Enviar</button>
        </footer>
    </div>
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Usuarios</h2>
            <ul id="usersList"></ul>
        </div>
    </div>
    <script>
        const sessionToken = localStorage.getItem('sessionToken');
        if (!sessionToken) {
            window.location.href = '/login';
            return;
        }

        const socket = io({
            auth: { session_id: sessionToken }
        });

        let currentUserId;

        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (message.sender_id === currentUserId) {
                messageDiv.classList.add('sent');
                messageDiv.innerHTML = `<p>${message.text}</p>`;
            } else {
                messageDiv.classList.add('received');
                messageDiv.innerHTML = `<div class="sender-name">${message.username}</div><p>${message.text}</p>`;
            }
            document.getElementById('messages').appendChild(messageDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        socket.on('connect', () => {
            console.log('Conectado al servidor');
        });

        socket.on('user_ready', (data) => {
            currentUserId = data.id;
            console.log('Usuario listo:', currentUserId);
            document.getElementById('sendBtn').disabled = false;
        });

        socket.on('load_messages', (data) => {
            console.log('Mensajes cargados:', data.messages);
            data.messages.forEach(displayMessage);
        });

        socket.on('new_message', (message) => {
            console.log('Nuevo mensaje recibido:', message);
            if (message.sender_id !== currentUserId) {
                displayMessage(message);
            }
        });

        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');

        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text && currentUserId) {
                const message = {
                    sender_id: currentUserId,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                console.log('Enviando mensaje:', text);
                socket.emit('send_message', { text: text });
                displayMessage(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendBtn.click();
            }
        });

        const modal = document.getElementById('usersModal');
        const usersBtn = document.getElementById('usersBtn');
        const closeBtn = document.querySelector('.close');

        usersBtn.addEventListener('click', () => {
            console.log('Botón Usuarios clickeado');
            modal.style.display = 'flex';
            socket.emit('get_users');
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        socket.on('users_updated', (data) => {
            console.log('Usuarios actualizados:', data.users);
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            data.users.forEach(user => {
                const li = document.createElement('li');
                const status = user.online ? 'online' : 'offline';
                li.innerHTML = `${user.username} <span class="${status}">●</span>`;
                usersList.appendChild(li);
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('auth_error', () => {
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('connect_error', (err) => {
            console.log('Error de conexión:', err.message);
        });
    </script>
</body>
</html>
