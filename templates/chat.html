<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --bg: #f1f5f9;
            --card: #ffffff;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--light);
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .message-user {
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .message-text {
            background: var(--card);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            display: inline-block;
            box-shadow: var(--shadow);
            max-width: 80%;
        }

        .message-system {
            color: var(--gray);
            font-size: 0.9rem;
            text-align: center;
            margin: 0.5rem 0;
        }

        .message-form {
            display: flex;
            padding: 1rem;
            background: var(--card);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius);
            resize: none;
            outline: none;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Contenedor del Chat -->
    <div class="chat-container">
        <div class="chat-header">
            SocialChat
        </div>
        <div class="messages" id="messages"></div>
        <form class="message-form" id="messageForm">
            <textarea class="message-input" id="messageInput" placeholder="Escribe un mensaje..." required></textarea>
            <button type="submit" class="send-btn">Enviar</button>
        </form>
    </div>

    <!-- Socket.IO y Lógica del Chat -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Elementos del DOM
        const messagesEl = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        // Obtener el token de sesión desde localStorage (asumiendo que login.html lo guardó)
        const sessionToken = localStorage.getItem('session_token');
        let socket;

        // Función para mostrar mensajes
        function addMessage(username, text, isCurrentUser = false) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';
            messageEl.innerHTML = `
                <div class="message-user">${isCurrentUser ? 'Tú' : username}</div>
                <div class="message-text" style="${isCurrentUser ? 'background: var(--primary); color: white' : ''}">${text}</div>
            `;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Función para mensajes del sistema (ej: errores)
        function addSystemMessage(text) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message-system';
            messageEl.textContent = text;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Conectar al servidor Socket.IO con el token
        if (sessionToken) {
            socket = io('http://localhost:10000', {
                auth: {
                    session_id: sessionToken  // Asegúrate de que coincida con el nombre en tu servidor
                }
            });

            // Eventos del socket
            socket.on('connect', () => {
                addSystemMessage('Conectado al chat');
            });

            socket.on('new_message', (message) => {
                addMessage(message.username, message.text);
            });

            socket.on('users_updated', (data) => {
                addSystemMessage(`Usuarios en línea: ${data.users.filter(u => u.online).length}`);
            });

            socket.on('load_messages', (data) => {
                data.messages.forEach(msg => {
                    addMessage(msg.username, msg.text);
                });
            });

            socket.on('connect_error', (err) => {
                addSystemMessage(`Error de conexión: ${err.message}`);
                // Redirigir a login si el token es inválido
                if (err.message.includes('invalid session')) {
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            });
        } else {
            addSystemMessage('No estás autenticado. Redirigiendo...');
            setTimeout(() => window.location.href = 'login.html', 2000);
        }

        // Enviar mensajes
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && socket) {
                socket.emit('send_message', { text: message });
                addMessage('Tú', message, true); // Mostrar mensaje localmente
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
