<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: #2a2a3d;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #3b3b54;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header button {
            background: #5e5ce6;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        header button:hover {
            background: #4947b8;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #5e5ce6 #2a2a3d;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #5e5ce6;
            border-radius: 3px;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }
        .sent {
            background: #5e5ce6;
            color: white;
            margin-left: auto;
        }
        .received {
            background: #3b3b54;
            color: #e0e0e0;
        }
        .sender-name {
            font-size: 0.85em;
            font-weight: 600;
            color: #b0b0e0;
            margin-bottom: 5px;
        }
        footer {
            padding: 15px 25px;
            background: #3b3b54;
            display: flex;
            align-items: center;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #2a2a3d;
            color: #e0e0e0;
            font-size: 1em;
            outline: none;
            transition: background 0.3s;
        }
        #messageInput:focus {
            background: #33334d;
        }
        #sendBtn {
            background: #5e5ce6;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #sendBtn:disabled {
            background: #4a4a6b;
            cursor: not-allowed;
        }
        #sendBtn:hover:not(:disabled) {
            background: #4947b8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2a2a3d;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #e0e0e0;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #5e5ce6;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        #usersList {
            list-style: none;
        }
        #usersList li {
            padding: 12px 0;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
        }
        #usersList li:last-child {
            border-bottom: none;
        }
        .online { color: #5ce65c; }
        .offline { color: #6b6b6b; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <button id="logoutBtn">Cerrar sesión</button>
            <button id="usersBtn">Usuarios</button>
        </header>
        <div id="messages"></div>
        <footer>
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button id="sendBtn" disabled>Enviar</button>
        </footer>
    </div>
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Usuarios</h2>
            <ul id="usersList"></ul>
        </div>
    </div>
    <script>
        console.log('Script cargado');
        const sessionToken = localStorage.getItem('sessionToken');
        if (!sessionToken) {
            console.log('Sin sessionToken, redirigiendo a /login');
            window.location.href = '/login';
            return;
        }

        const socket = io('http://localhost:10000', { auth: { session_id: sessionToken } });
        let currentUserId;

        function displayMessage(message) {
            const div = document.createElement('div');
            div.classList.add('message');
            if (message.sender_id === currentUserId) {
                div.classList.add('sent');
                div.innerHTML = `<p>${message.text}</p>`;
            } else {
                div.classList.add('received');
                div.innerHTML = `<div class="sender-name">${message.username}</div><p>${message.text}</p>`;
            }
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        socket.on('connect', () => console.log('Conectado al servidor'));
        socket.on('user_ready', (data) => {
            currentUserId = data.id;
            console.log('Usuario listo:', currentUserId);
            document.getElementById('sendBtn').disabled = false;
        });
        socket.on('load_messages', (data) => {
            console.log('Mensajes cargados:', data.messages);
            data.messages.forEach(displayMessage);
        });
        socket.on('new_message', (message) => {
            console.log('Nuevo mensaje recibido:', message);
            if (message.sender_id !== currentUserId) displayMessage(message);
        });

        document.getElementById('sendBtn').addEventListener('click', () => {
            const text = document.getElementById('messageInput').value.trim();
            if (text && currentUserId) {
                const message = { sender_id: currentUserId, text: text };
                console.log('Enviando mensaje:', text);
                socket.emit('send_message', { text: text });
                displayMessage(message);
                document.getElementById('messageInput').value = '';
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                document.getElementById('sendBtn').click();
            }
        });

        document.getElementById('usersBtn').addEventListener('click', () => {
            console.log('Abriendo modal de usuarios');
            document.getElementById('usersModal').style.display = 'flex';
            socket.emit('get_users');
        });

        document.querySelector('.close').addEventListener('click', () => {
            console.log('Cerrando modal');
            document.getElementById('usersModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('usersModal')) {
                document.getElementById('usersModal').style.display = 'none';
            }
        });

        socket.on('users_updated', (data) => {
            console.log('Usuarios actualizados:', data.users);
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            data.users.forEach(user => {
                const li = document.createElement('li');
                const status = user.online ? 'online' : 'offline';
                li.innerHTML = `${user.username} <span class="${status}">●</span>`;
                usersList.appendChild(li);
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            console.log('Cerrando sesión');
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('auth_error', () => {
            console.log('Error de autenticación');
            localStorage.removeItem('sessionToken');
            window.location.href = '/login';
        });

        socket.on('connect_error', (err) => console.log('Error de conexión:', err.message));
    </script>
</body>
</html>
