<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #1877f2;
            --primary-light: #e7f3ff;
            --primary-dark: #0d5cb6;
            --secondary: #45bd62;
            --light: #ffffff;
            --dark: #1c1e21;
            --gray: #f0f2f5;
            --gray-dark: #65676b;
            --text-light: #ffffff;
            --text-dark: #050505;
            --received-msg: #ffffff;
            --sent-msg: #1877f2;
            --radius: 18px;
            --shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            --input-bg: #f0f2f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gray);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            background: var(--light);
            position: relative;
        }

        .sidebar {
            width: 30%;
            min-width: 300px;
            max-width: 400px;
            background: var(--light);
            border-right: 1px solid rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 15px;
            background: var(--primary);
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header .user-info {
            display: flex;
            align-items: center;
        }

        .chat-header .user-info .user-name {
            margin-left: 10px;
            font-weight: 500;
        }

        .chat-header .user-info .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--secondary);
        }

        .chat-header .chat-actions {
            display: flex;
            align-items: center;
        }

        .chat-header .chat-actions .action-btn {
            margin-left: 15px;
            cursor: pointer;
        }

        .messages-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light);
        }

        .message {
            max-width: 60%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: var(--radius);
            position: relative;
        }

        .message.received {
            background: var(--received-msg);
            align-self: flex-start;
        }

        .message.sent {
            background: var(--sent-msg);
            color: var(--text-light);
            align-self: flex-end;
        }

        .message .message-text {
            word-break: break-word;
        }

        .message .message-time {
            font-size: 0.8em;
            position: absolute;
            bottom: 5px;
            right: 10px;
            color: var(--gray-dark);
        }

        .chat-input-container {
            padding: 15px;
            background: var(--light);
            display: flex;
            align-items: center;
        }

        .chat-input-container textarea {
            flex-grow: 1;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius);
            padding: 10px;
            resize: none;
            background: var(--input-bg);
            height: 40px;
            overflow-y: auto;
        }

        .chat-input-container textarea:focus {
            outline: none;
        }

        .chat-input-container .send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: var(--text-light);
            cursor: pointer;
        }

        .chat-input-container .send-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .chat-item:hover {
            background: var(--gray);
        }

        .chat-item.active {
            background: var(--primary-light);
        }

        .chat-item .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .chat-item .chat-info {
            margin-left: 15px;
            flex-grow: 1;
        }

        .chat-item .chat-info .chat-name {
            font-weight: 500;
        }

        .chat-item .chat-info .chat-last-msg {
            font-size: 0.9em;
            color: var(--gray-dark);
        }

        .chat-item .chat-time {
            font-size: 0.8em;
            color: var(--gray-dark);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Contenido del encabezado del sidebar -->
            </div>
            <div class="chat-list">
                <!-- Lista de chats -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <div class="user-avatar chat-avatar">U</div>
                    <div class="user-name">Usuario</div>
                    <div class="user-status"></div>
                </div>
                <div class="chat-actions">
                    <!-- Acciones del chat -->
                </div>
            </div>
            <div class="messages-container">
                <!-- Mensajes del chat -->
            </div>
            <div class="chat-input-container">
                <textarea id="message-input" placeholder="Escribe un mensaje"></textarea>
                <button id="send-btn" class="send-btn" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const currentUser = {}; // Asigna el usuario actual
            let currentChatId = null;
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const messagesContainer = document.querySelector('.messages-container');

            // Función para enviar mensajes
            function sendMessage(text) {
                const now = new Date();
                const localMessage = {
                    sender_id: currentUser.id,
                    receiver_id: currentChatId,
                    text: text,
                    timestamp: now.toISOString()
                };
                addMessageToChat(localMessage);

                // Enviar mensaje a través de Socket.IO
                socket.emit('send_message', {
                    receiver_id: currentChatId,
                    text: text
                });

                // Limpiar input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendBtn.disabled = true;
            }

            // Evento de envío de mensaje
            sendBtn.addEventListener('click', () => {
                const text = messageInput.value.trim();
                if (text) {
                    sendMessage(text);
                }
            });

            // Actualizar último mensaje en la lista de chats
            function updateLastMessageInList(chatId, message) {
                const chatItem = document.querySelector(`.chat-item[data-user-id="${chatId}"]`);
                if (chatItem) {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    chatItem.querySelector('.chat-last-msg').textContent =
                        message.length > 30 ? message.substring(0, 27) + '...' : message;
                    chatItem.querySelector('.chat-time').textContent = timeString;
                }
            }

            // Función para scroll al final
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Helper: Obtener iniciales de un nombre
            function getInitials(name) {
                return name.split(' ').map(n => n[0]).join('').toUpperCase();
            }

            // Helper: Formatear fecha/hora
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        });
    </script>
</body>
</html>
