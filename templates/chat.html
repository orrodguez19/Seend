<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Seend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/chat.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="screen active" id="chats-screen">
            <div class="app-bar">
                <div class="app-title">Seend</div>
                <button class="icon-button" id="profile-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </button>
            </div>
            <div class="chat-list" id="user-list">
                <!-- Los usuarios se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="screen" id="chat-screen">
            <div class="app-bar">
                <button class="icon-button" id="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div class="app-title" id="chat-title">Chat</div>
                <div style="width:40px"></div>
            </div>
            <div class="message-area">
                <div class="message-container" id="message-container">
                    <!-- Los mensajes se cargarán aquí dinámicamente -->
                </div>
                <div class="message-input-area">
                    <input type="text" class="message-input" id="message-input" placeholder="Escribe un mensaje...">
                    <button class="send-button" id="send-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="screen" id="profile-screen">
            <div class="app-bar">
                <button class="icon-button" id="back-profile-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div class="app-title">Mi perfil</div>
                <div style="width:40px"></div>
            </div>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar" id="profile-avatar" style="background-image: url('https://ui-avatars.com/api/?name=Usuario&background=random')"></div>
                    <div style="display: flex; align-items: center;">
                        <input type="text" class="profile-name" id="profile-name" value="Usuario" readonly>
                        <button class="edit-button" data-target="profile-name">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <input type="text" class="profile-username" id="profile-username" value="@usuario" readonly>
                        <button class="edit-button" data-target="profile-username">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="profile-section">
                    <div class="profile-section-title">Información</div>
                    <div class="profile-info-item">
                        <div class="profile-info-label">Nombre</div>
                        <input type="text" class="profile-info-value" id="profile-fullname" value="Usuario" readonly>
                        <button class="edit-button" data-target="profile-fullname">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="profile-info-item">
                        <div class="profile-info-label">Teléfono</div>
                        <input type="text" class="profile-info-value" id="profile-phone" value="+1 234 567 890" readonly>
                        <button class="edit-button" data-target="profile-phone">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="save-button" id="save-button">Guardar cambios</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
