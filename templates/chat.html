<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Tu CSS anterior aquí */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --bg: #f1f5f9;
            --card: #ffffff;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-app {
            display: flex;
            height: 100vh;
            position: relative;
            width: 100%;
        }
        
        .users-panel {
            width: 280px;
            background: var(--card);
            border-right: 1px solid rgba(0,0,0,0.1);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: absolute;
            height: 100%;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .users-panel.open {
            transform: translateX(0);
        }
        
        .users-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            background: var(--card);
            z-index: 1;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 0.25rem;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }
        
        .chat-header {
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 5;
            min-height: 60px;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-title {
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--light);
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease;
            word-break: break-word;
        }
        
        .message-user {
            font-weight: 500;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }
        
        .message-text {
            background: var(--card);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            max-width: 85%;
            display: inline-block;
            box-shadow: var(--shadow);
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .message-form {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            background: var(--card);
            border-top: 1px solid rgba(0,0,0,0.1);
            position: sticky;
            bottom: 0;
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius);
            font-family: inherit;
            font-size: 1rem;
            min-height: 50px;
            max-height: 120px;
            resize: none;
        }
        
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
            font-size: 0.9rem;
            min-width: 80px;
            justify-content: center;
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
        }
        
        .send-icon {
            display: none;
        }
        
        .user {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
        }
        
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gray);
            flex-shrink: 0;
        }
        
        .user-status.online {
            background: var(--success);
        }
        
        .user-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        @media (min-width: 768px) {
            .users-panel {
                position: relative;
                transform: none;
                box-shadow: none;
            }
            .menu-btn, .close-btn, .overlay {
                display: none;
            }
            .message-text {
                max-width: 70%;
            }
        }
        
        @media (max-width: 480px) {
            .users-panel {
                width: 85%;
            }
            .send-btn span {
                display: none;
            }
            .send-icon {
                display: block;
            }
            .message-input {
                min-height: 45px;
                padding: 0.6rem;
            }
            .chat-header {
                padding: 0.75rem;
            }
            .messages {
                padding: 0.75rem;
            }
        }

        /* Estilos adicionales para el estado del usuario */
        .current-user {
            font-weight: 600;
            color: var(--primary);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--gray);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="overlay" id="overlay"></div>
        
        <div class="users-panel" id="usersPanel">
            <div class="users-header">
                <h3>Usuarios Conectados</h3>
                <button class="close-btn" id="closeBtn">×</button>
            </div>
            <div id="usersList"></div>
        </div>
        
        <div class="chat-area">
            <header class="chat-header">
                <button class="menu-btn" id="menuBtn">☰</button>
                <h2 class="chat-title" id="chatTitle">SocialChat</h2>
                <div id="currentUser" class="current-user"></div>
            </header>
            
            <div class="messages" id="messages"></div>
            
            <form class="message-form" id="messageForm">
                <textarea class="message-input" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" required rows="1"></textarea>
                <button type="submit" class="send-btn">
                    <svg class="send-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                    <span>Enviar</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar autenticación
            const user_id = localStorage.getItem('user_id');
            const username = localStorage.getItem('username');
            
            if (!user_id || !username) {
                window.location.href = '/auth';
                return;
            }
            
            // Configurar UI
            document.getElementById('currentUser').textContent = username;
            document.getElementById('chatTitle').textContent = `Chat Público`;
            
            // Elementos del DOM
            const menuBtn = document.getElementById('menuBtn');
            const closeBtn = document.getElementById('closeBtn');
            const overlay = document.getElementById('overlay');
            const usersPanel = document.getElementById('usersPanel');
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messages');
            const usersList = document.getElementById('usersList');
            
            // Configurar Socket.IO
            const socket = io({
                auth: {
                    user_id: user_id
                },
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            // Manejar menú móvil
            menuBtn.addEventListener('click', () => {
                usersPanel.classList.add('open');
                overlay.classList.add('active');
            });
            
            closeBtn.addEventListener('click', () => {
                usersPanel.classList.remove('open');
                overlay.classList.remove('active');
            });
            
            overlay.addEventListener('click', () => {
                usersPanel.classList.remove('open');
                overlay.classList.remove('active');
            });
            
            // Autoajustar altura del textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Enviar mensaje
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (message) {
                    socket.emit('send_message', { text: message });
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    messageInput.focus();
                }
            });
            
            // Eventos Socket.IO
            
            // Cuando el usuario está listo
            socket.on('user_ready', (data) => {
                console.log('Usuario listo:', data);
            });
            
            // Cargar mensajes iniciales
            socket.on('load_messages', (data) => {
                messagesContainer.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessageToChat(msg);
                });
                scrollToBottom();
            });
            
            // Nuevo mensaje recibido
            socket.on('new_message', (message) => {
                addMessageToChat(message);
                scrollToBottom();
            });
            
            // Actualizar lista de usuarios
            socket.on('users_updated', (data) => {
                usersList.innerHTML = '';
                data.users.forEach(user => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user';
                    
                    const statusElement = document.createElement('div');
                    statusElement.className = `user-status ${user.online ? 'online' : ''}`;
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'user-name';
                    nameElement.textContent = user.username;
                    
                    if (user.id == user_id) {
                        nameElement.classList.add('current-user');
                    }
                    
                    userElement.appendChild(statusElement);
                    userElement.appendChild(nameElement);
                    usersList.appendChild(userElement);
                });
            });
            
            // Manejar errores de autenticación
            socket.on('auth_error', (data) => {
                alert(`Error de autenticación: ${data.message}`);
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                window.location.href = '/auth';
            });
            
            // Función para añadir mensaje al chat
            function addMessageToChat(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const userElement = document.createElement('div');
                userElement.className = 'message-user';
                userElement.textContent = message.username;
                
                const textElement = document.createElement('div');
                textElement.className = 'message-text';
                textElement.textContent = message.text;
                
                // Añadir hora si está disponible
                if (message.timestamp) {
                    const timeElement = document.createElement('span');
                    timeElement.className = 'message-time';
                    const time = new Date(message.timestamp);
                    timeElement.textContent = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    userElement.appendChild(timeElement);
                }
                
                // Estilo diferente para mensajes propios
                if (message.sender_id == user_id) {
                    messageElement.classList.add('own-message');
                    textElement.style.backgroundColor = 'var(--primary)';
                    textElement.style.color = 'white';
                }
                
                messageElement.appendChild(userElement);
                messageElement.appendChild(textElement);
                messagesContainer.appendChild(messageElement);
            }
            
            // Función para desplazarse al final del chat
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Cargar usuarios al iniciar
            socket.emit('get_users');
        });
    </script>
</body>
</html>
