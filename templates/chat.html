<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .screen {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .screen.active {
            display: block;
        }
        h1, h2 {
            color: #1e90ff;
            margin-bottom: 20px;
        }
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #187bcd;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #userList {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .user {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .user:hover {
            background-color: #f0f4f8;
        }
        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .online { background-color: #00cc00; }
        .offline { background-color: #ccc; }
        #chatScreen {
            width: 500px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .message.sent {
            background-color: #1e90ff;
            color: white;
            text-align: right;
        }
        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Bienvenida -->
    <div id="welcomeScreen" class="screen active">
        <h1>¡Bienvenido al Chat!</h1>
        <button onclick="showScreen('profileScreen')">Iniciar</button>
    </div>

    <!-- Pantalla de Perfil -->
    <div id="profileScreen" class="screen">
        <h2>Configura tu Perfil</h2>
        <input type="text" id="username" placeholder="Ingresa tu nombre">
        <input type="file" id="profilePic" accept="image/*">
        <button onclick="saveProfile()">Continuar</button>
    </div>

    <!-- Pantalla de Usuarios Conectados -->
    <div id="usersScreen" class="screen">
        <h2>Usuarios Conectados</h2>
        <div id="userList"></div>
    </div>

    <!-- Pantalla de Conversación -->
    <div id="chatScreen" class="screen">
        <h2>Chat con <span id="chatWith"></span></h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:5000');
        let myId, selectedUserId, selectedSocketId, users = {};

        // Mostrar pantallas
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId === 'usersScreen') {
                socket.emit('requestUserList');
            }
        }

        // Guardar perfil y pasar a pantalla de usuarios
        function saveProfile() {
            const username = document.getElementById('username').value;
            const profilePicInput = document.getElementById('profilePic');
            if (username) {
                const data = { username: username };
                if (profilePicInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        data.profilePic = e.target.result;
                        socket.emit('registerProfile', data);
                        showScreen('usersScreen');
                    };
                    reader.readAsDataURL(profilePicInput.files[0]);
                } else {
                    socket.emit('registerProfile', data);
                    showScreen('usersScreen');
                }
            } else {
                alert('Por favor, ingresa un nombre.');
            }
        }

        // Actualizar lista de usuarios
        socket.on('userList', (userList) => {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';
            users = {};
            userList.forEach(user => {
                users[user.id] = user;
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                const img = user.profile_pic ? `<img src="data:image/jpeg;base64,${user.profile_pic}" class="profile-pic">` : '';
                userDiv.innerHTML = `${img}<div class="status ${user.online ? 'online' : 'offline'}"></div>${user.username}`;
                userDiv.onclick = () => startChat(user.id);
                userListDiv.appendChild(userDiv);
            });
        });

        socket.on('userDisconnected', (userId) => {
            // Actualizado por userList
        });

        // Iniciar chat con un usuario
        function startChat(userId) {
            selectedUserId = userId;
            selectedSocketId = userId; // Usar user_id en lugar de sid
            document.getElementById('chatWith').textContent = users[userId].username;
            document.getElementById('messages').innerHTML = '';
            showScreen('chatScreen');
            socket.emit('getChatHistory', { otherUserId: userId });
        }

        // Mostrar historial de chat
        socket.on('chatHistory', (history) => {
            history.forEach(msg => {
                const isSent = msg.sender_id === myId;
                addMessage(`${msg.sender_username}: ${msg.message}`, isSent);
            });
        });

        // Enviar mensaje
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message && selectedSocketId) {
                socket.emit('sendMessage', { receiverSocketId: selectedSocketId, message });
                messageInput.value = '';
            }
        }

        // Recibir mensaje
        socket.on('receiveMessage', (data) => {
            addMessage(`${data.senderUsername}: ${data.message}`, data.senderId === myId);
        });

        // Agregar mensaje al chat
        function addMessage(text, isSent) {
            const messages = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isSent ? 'sent' : ''}`;
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Establecer mi ID al conectar
        socket.on('connect', () => {
            console.log('Conectado con socket ID:', socket.id);
        });

        socket.on('setUserId', (data) => {
            myId = data.userId;
            console.log('Mi user_id asignado:', myId);
        });
    </script>
</body>
</html>
