<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend Chat</title>
    <style>
        :root {
            --primary: #1e88e5;
            --primary-dark: #1565c0;
            --background: #f5f7fa;
            --surface: #fff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --divider: #e0e0e0;
            --received-msg: #fff;
            --sent-msg: #dcf8c6;
            --online: #4CAF50;
            --offline: #9E9E9E;
            --typing: #FFC107;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        #app {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background-color: var(--surface);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .app-bar {
            height: 60px;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
            z-index: 10;
        }
        
        .app-title {
            flex: 1;
            text-align: center;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .user-status {
            font-size: 12px;
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-top: 2px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-online { background-color: var(--online); }
        .status-offline { background-color: var(--offline); }
        .status-typing { background-color: var(--typing); }
        
        .typing-text {
            font-style: italic;
            color: #e0e0e0;
        }
        
        .message-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message.sent {
            align-items: flex-end;
            margin-left: auto;
        }
        
        .message.received {
            align-items: flex-start;
            margin-right: auto;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .message.sent .message-bubble {
            background-color: var(--sent-msg);
            border-top-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background-color: var(--received-msg);
            border-top-left-radius: 4px;
        }
        
        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-right: 5px;
        }
        
        .message-status {
            font-size: 12px;
        }
        
        .status-sent { color: #9E9E9E; }
        .status-delivered { color: #4FC3F7; }
        .status-read { color: #4CAF50; }
        
        .message-input-area {
            padding: 10px;
            background-color: var(--surface);
            border-top: 1px solid var(--divider);
            display: flex;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            border: none;
            border-radius: 20px;
            background-color: var(--background);
            padding: 12px 16px;
            margin: 0 8px;
            outline: none;
            font-size: 15px;
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .send-button:active {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-bar">
            <button class="icon-button" id="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="app-title">
                <div id="chat-title">Seend Chat</div>
                <div class="user-status" id="user-status">
                    <span class="status-indicator status-offline"></span>
                    <span class="status-text">desconectado</span>
                </div>
            </div>
        </div>
        
        <div class="message-container" id="message-container">
            <!-- Mensajes aparecerán aquí -->
        </div>
        
        <div class="message-input-area">
            <input type="text" class="message-input" id="message-input" placeholder="Escribe un mensaje...">
            <button class="send-button" id="send-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let currentChatUser = null;
        let typingTimer;
        const TYPING_TIMEOUT = 2000; // 2 segundos sin escribir
        
        document.addEventListener('DOMContentLoaded', async () => {
            await checkSession();
            setupEventListeners();
        });
        
        async function checkSession() {
            try {
                const response = await fetch('/api/check_session', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.status === 'valid') {
                    currentUser = data.user.username;
                    connectToChat();
                } else {
                    showLoginMessage();
                }
            } catch (error) {
                console.error('Error checking session:', error);
                showLoginMessage();
            }
        }
        
        function showLoginMessage() {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <h3 style="margin-bottom: 20px;">Por favor inicia sesión</h3>
                    <button onclick="window.location.href='/'" 
                            style="padding: 10px 20px; background-color: #1e88e5; color: white; 
                                   border: none; border-radius: 20px; font-size: 16px;">
                        Ir a la página de inicio
                    </button>
                </div>
            `;
            document.querySelector('.message-input-area').style.display = 'none';
        }
        
        function connectToChat() {
            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
            });
            
            socket.on('new_message', (message) => {
                addMessageToChat(message, message.is_own);
            });
            
            socket.on('user_status', (data) => {
                if (data.username === currentChatUser) {
                    updateUserStatus(data.status);
                }
            });
            
            socket.on('message_status', (data) => {
                updateMessageStatus(data.message_id, data.status);
            });
        }
        
        function setupEventListeners() {
            document.getElementById('send-button').addEventListener('click', sendMessage);
            
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === "Enter") sendMessage();
            });
            
            // Detección de "escribiendo..."
            messageInput.addEventListener('input', () => {
                if (!typingTimer) {
                    socket.emit('typing_start');
                }
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    socket.emit('typing_stop');
                    typingTimer = null;
                }, TYPING_TIMEOUT);
            });
        }
        
        function sendMessage() {
            const messageText = document.getElementById('message-input').value.trim();
            if (messageText && currentUser && currentChatUser) {
                const message = {
                    recipient: currentChatUser,
                    message: messageText
                };
                socket.emit('send_message', message);
                document.getElementById('message-input').value = '';
                
                // Cancelar estado "escribiendo"
                if (typingTimer) {
                    clearTimeout(typingTimer);
                    socket.emit('typing_stop');
                    typingTimer = null;
                }
            }
        }
        
        function addMessageToChat(message, isOwn) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${message.message}</div>
                <div class="message-meta">
                    <span class="message-time">${time}</span>
                    ${isOwn ? `<span class="message-status status-${message.status}">
                        ${getStatusSymbol(message.status)}
                    </span>` : ''}
                </div>
            `;
            
            const container = document.getElementById('message-container');
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Marcar como leído si es un mensaje recibido
            if (!isOwn && message.id) {
                socket.emit('mark_as_read', {
                    message_id: message.id,
                    sender_sid: socket.id
                });
            }
        }
        
        function updateMessageStatus(messageId, newStatus) {
            const messageElements = document.querySelectorAll(`[data-message-id="${messageId}"]`);
            messageElements.forEach(element => {
                const statusElement = element.querySelector('.message-status');
                if (statusElement) {
                    statusElement.className = `message-status status-${newStatus}`;
                    statusElement.textContent = getStatusSymbol(newStatus);
                }
            });
        }
        
        function updateUserStatus(status) {
            const statusElement = document.getElementById('user-status');
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('.status-text');
            
            // Reset classes
            indicator.className = 'status-indicator';
            text.className = 'status-text';
            
            switch(status) {
                case 'online':
                    indicator.classList.add('status-online');
                    text.textContent = 'en línea';
                    break;
                case 'offline':
                    indicator.classList.add('status-offline');
                    text.textContent = 'desconectado';
                    break;
                case 'typing':
                    indicator.classList.add('status-typing');
                    text.textContent = 'escribiendo...';
                    text.classList.add('typing-text');
                    break;
            }
        }
        
        function getStatusSymbol(status) {
            switch(status) {
                case 'read': return '✓✓';
                case 'delivered': return '✓';
                default: return '◯';
            }
        }
    </script>
</body>
</html>
