<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seend - Autenticación</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e3f2fd, #f0f2f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
      transition: transform 0.3s;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container:hover {
      transform: translateY(-2px);
    }

    .welcome {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #1877f2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      margin: 0 auto 0.6rem;
      box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
    }

    .welcome-text {
      color: #333;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .welcome-subtext {
      color: #777;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    h2 {
      text-align: center;
      color: #1877f2;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.4rem;
      transition: all 0.3s;
    }

    form {
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }

    input {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 6px rgba(24, 119, 242, 0.3);
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      background: #1877f2;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1664c4;
      transform: translateY(-1px);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.2rem;
      color: #1877f2;
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .toggle-link:hover {
      color: #145cb3;
      text-decoration: underline;
    }

    .error {
      color: #e63946;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
      background: #ffe5e5;
      padding: 0.6rem;
      border-radius: 8px;
      border-left: 4px solid #e63946;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(2px);
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      z-index: 1;
    }

    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #1877f2;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading"><div class="spinner"></div></div>

    <div class="welcome">
      <div class="avatar">S</div>
      <div class="welcome-text">¡Bienvenido a Seend Messenger!</div>
      <div class="welcome-subtext">Conéctate y chatea con tus amigos</div>
    </div>

    <h2 id="form-title">Iniciar Sesión</h2>

    <div class="error" id="error" style="display:none;"></div>

    <form id="auth-form">
      <input type="text" id="username" name="username" placeholder="Usuario" required>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <button type="submit" id="submit-btn">Continuar</button>
    </form>

    <div class="toggle-link" onclick="toggleForm()">¿No tienes cuenta? Regístrate</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const toggle = document.querySelector('.toggle-link');
      const error = document.getElementById('error');
      error.style.display = 'none';

      if (isLogin) {
        title.textContent = "Registro";
        toggle.textContent = "¿Ya tienes cuenta? Inicia sesión";
      } else {
        title.textContent = "Iniciar Sesión";
        toggle.textContent = "¿No tienes cuenta? Regístrate";
      }

      isLogin = !isLogin;
    }

    document.getElementById('auth-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const endpoint = isLogin ? '/login' : '/register';
      const loading = document.getElementById('loading');
      const errorBox = document.getElementById('error');

      loading.style.display = 'flex';
      errorBox.style.display = 'none';

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const result = await response.json();
        loading.style.display = 'none';

        if (result.success) {
          window.location.href = "/chat";
        } else {
          errorBox.textContent = result.error || "Error desconocido";
          errorBox.style.display = 'block';
        }
      } catch (err) {
        loading.style.display = 'none';
        errorBox.textContent = "Error de conexión";
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
