<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialChat - Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f3f4f6;
            --text-color: #111827;
            --error-color: #ef4444;
            --bg-color: #f9fafb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .auth-title {
            color: var(--primary-color);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        input {
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 16px;
            font-weight: 500;
            opacity: 0;
            height: 0;
            transition: all 0.3s;
        }
        
        .error-message.show {
            opacity: 1;
            height: auto;
            margin-top: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">SocialChat</h1>
        
        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form" action="/api/login" method="POST">
            <input type="text" id="loginUsername" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required>
            <div class="auth-buttons">
                <button type="submit" id="loginBtn" class="btn-primary">Iniciar Sesión</button>
                <button type="button" id="showRegisterBtn" class="btn-secondary">Crear una cuenta</button>
            </div>
            <p id="loginError" class="error-message"></p>
        </form>
        
        <!-- Formulario de Registro (oculto inicialmente) -->
        <form id="registerForm" class="auth-form hidden" action="/api/register" method="POST">
            <input type="text" id="registerUsername" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="registerPassword" name="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            <div class="auth-buttons">
                <button type="submit" id="registerBtn" class="btn-primary">Registrarse</button>
                <button type="button" id="showLoginBtn" class="btn-secondary">Ya tengo una cuenta</button>
            </div>
            <p id="registerError" class="error-message"></p>
        </form>
        
        <div class="form-footer">
            <p>Al registrarte, aceptas nuestros <a href="#">Términos</a> y <a href="#">Privacidad</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegisterBtn = document.getElementById('showRegisterBtn');
            const showLoginBtn = document.getElementById('showLoginBtn');
            const loginError = document.getElementById('loginError');
            const registerError = document.getElementById('registerError');
            
            // Mostrar/ocultar formularios
            showRegisterBtn.addEventListener('click', () => {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                clearErrors();
            });
            
            showLoginBtn.addEventListener('click', () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                clearErrors();
            });
            
            // Limpiar mensajes de error
            function clearErrors() {
                loginError.classList.remove('show');
                registerError.classList.remove('show');
            }
            
            // Mostrar errores
            function showError(element, message) {
                element.textContent = message;
                element.classList.add('show');
                setTimeout(() => element.classList.remove('show'), 5000);
            }
            
            // Validar formulario de registro
            registerForm.addEventListener('submit', (e) => {
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    showError(registerError, 'Las contraseñas no coinciden');
                    return false;
                }
                
                if (password.length < 6) {
                    e.preventDefault();
                    showError(registerError, 'La contraseña debe tener al menos 6 caracteres');
                    return false;
                }
                
                return true;
            });
            
            // Manejar errores de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(loginError, decodeURIComponent(error));
            }
        });
    </script>
</body>
</html>
