<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h1 style="text-align: center; color: var(--primary);">Seend</h1>
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const socket = io();
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                errorMessage.textContent = 'Por favor ingresa un nombre de usuario';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/chat');
                if (response.ok) {
                    // Guardar el nombre de usuario en sessionStorage
                    sessionStorage.setItem('username', username);
                    // Emitir evento de login al servidor
                    socket.emit('login', { username }, (response) => {
                        if (response.status === 'success') {
                            window.location.href = '/chat';
                        } else {
                            errorMessage.textContent = response.message;
                            errorMessage.style.display = 'block';
                        }
                    });
                }
            } catch (err) {
                console.error('Error:', err);
                errorMessage.textContent = 'Error al conectar con el servidor';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
