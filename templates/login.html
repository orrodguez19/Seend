<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend - En Mantenimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a237e, #283593);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #4fc3f7;
        }
        
        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .telegram-btn:hover {
            background-color: #006699;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #4fc3f7;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Seend</div>
        </div>
        <h1>Plataforma en Mantenimiento</h1>
        <p>Lamentamos las molestias ocasionadas. Estamos trabajando para mejorar tu experiencia de usuario.</p>
        <p>Mantente informado a través de nuestro grupo oficial:</p>
        <a href="https://t.me/seendapp" class="telegram-btn">Únete a nuestro Telegram</a>
    </div>
</body>
</html>
