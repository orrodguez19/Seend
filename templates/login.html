<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend Messenger - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Seend Messenger</h2>
            <div class="auth-tabs">
                <div class="auth-tab active">Iniciar Sesi칩n</div>
                <div class="auth-tab">Registrarse</div>
            </div>
            
            <!-- Formulario Login -->
            <div id="login-form">
                <div class="input-group">
                    <input type="text" id="login-username" class="auth-input" placeholder="Usuario">
                    <input type="password" id="login-password" class="auth-input" placeholder="Contrase침a">
                </div>
                <button id="login-button" class="auth-button">Ingresar</button>
            </div>
            
            <!-- Formulario Registro (oculto inicialmente) -->
            <div id="register-form" style="display: none;">
                <div class="input-group">
                    <input type="text" id="register-username" class="auth-input" placeholder="Usuario">
                    <input type="password" id="register-password" class="auth-input" placeholder="Contrase침a">
                    <input type="password" id="register-confirm" class="auth-input" placeholder="Confirmar Contrase침a">
                </div>
                <button id="register-button" class="auth-button">Registrarse</button>
            </div>
            
            <div id="auth-message"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="/static/login.js" defer></script>
</body>
</html>
