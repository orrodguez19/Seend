<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h1 class="auth-title">Seend</h1>
        <form id="authForm" class="auth-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <input type="email" id="email" placeholder="Email" class="hidden">
            <div class="auth-buttons">
                <button type="button" id="loginBtn" class="btn-primary">Iniciar Sesi칩n</button>
                <button type="button" id="registerBtn" class="btn-secondary">Registrarse</button>
            </div>
        </form>
        <p id="errorMsg" class="error-message hidden"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailField = document.getElementById('email');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const errorMsg = document.getElementById('errorMsg');

            // Cambiar entre login/registro
            registerBtn.addEventListener('click', () => {
                emailField.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                registerBtn.textContent = 'Crear Cuenta';
                registerBtn.classList.replace('btn-secondary', 'btn-primary');
            });

            // Manejador de autenticaci칩n
            const handleAuth = async (isRegister) => {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const email = isRegister ? document.getElementById('email').value.trim() : null;

                if (!username || !password || (isRegister && !email)) {
                    showError('Todos los campos son requeridos');
                    return;
                }

                try {
                    const endpoint = isRegister ? '/register' : '/login';
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);
                    if (isRegister) formData.append('email', email);

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Error en la autenticaci칩n');
                    }

                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user_id', data.user_id);
                    window.location.href = '/chat';
                } catch (error) {
                    showError(error.message);
                }
            };

            // Event listeners
            loginBtn.addEventListener('click', () => handleAuth(false));
            registerBtn.addEventListener('click', () => handleAuth(true));

            // Mostrar errores
            const showError = (message) => {
                errorMsg.textContent = message;
                errorMsg.classList.remove('hidden');
                setTimeout(() => errorMsg.classList.add('hidden'), 5000);
            };
        });
    </script>
</body>
</html>
