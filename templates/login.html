<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="username" content="{{ session['username'] if session['username'] else '' }}">
    <title>Seend - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header>
            <h2>Seend</h2>
        </header>
        <div class="welcome-message">
            <h1>¡Bienvenido a Seend!</h1>
            <p>Conecta con amigos, comparte momentos y disfruta de una experiencia única.</p>
        </div>
        <div class="screen active" id="screen-login">
            <div class="group-form">
                <h3>Iniciar Sesión o Registrarse</h3>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <form id="authForm" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group" id="emailGroup" style="display: none;">
                        <input type="email" name="email" id="emailField" placeholder="Email">
                    </div>
                    <div class="button-group">
                        <button type="submit" name="action" value="login" id="loginBtn">Iniciar Sesión</button>
                        <button type="button" id="toggleRegister">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('authForm');
            const emailGroup = document.getElementById('emailGroup');
            const emailField = document.getElementById('emailField');
            const loginBtn = document.getElementById('loginBtn');
            const toggleRegisterBtn = document.getElementById('toggleRegister');
            let isRegisterMode = false;

            toggleRegisterBtn.addEventListener('click', () => {
                isRegisterMode = !isRegisterMode;
                if (isRegisterMode) {
                    emailGroup.style.display = 'block';
                    emailField.required = true;
                    toggleRegisterBtn.textContent = 'Iniciar Sesión';
                    loginBtn.textContent = 'Registrarse';
                    loginBtn.name = 'action';
                    loginBtn.value = 'register';
                } else {
                    emailGroup.style.display = 'none';
                    emailField.required = false;
                    toggleRegisterBtn.textContent = 'Registrarse';
                    loginBtn.textContent = 'Iniciar Sesión';
                    loginBtn.name = 'action';
                    loginBtn.value = 'login';
                }
            });

            form.addEventListener('submit', (e) => {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    alert('Por favor, completa todos los campos requeridos correctamente.');
                }
            });
        });
    </script>
</body>
</html>
