<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            color: #1e88e5;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            color: #666;
        }
        
        .tab.active {
            color: #1e88e5;
            border-bottom: 2px solid #1e88e5;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .switch-form {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .switch-form a {
            color: #1e88e5;
            text-decoration: none;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Seend</div>
        <div class="description">Conéctate con tus amigos</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Iniciar Sesión</div>
            <div class="tab" onclick="switchTab('register')">Registrarse</div>
        </div>
        
        <form id="login-form" class="form active">
            <div class="input-group">
                <label for="login-username">Usuario</label>
                <input type="text" id="login-username" required>
            </div>
            
            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            
            <div class="error-message" id="login-error"></div>
            
            <button type="submit">Iniciar Sesión</button>
            
            <div class="switch-form">
                ¿No tienes cuenta? <a href="#" onclick="switchTab('register')">Regístrate</a>
            </div>
        </form>
        
        <form id="register-form" class="form">
            <div class="input-group">
                <label for="register-username">Usuario</label>
                <input type="text" id="register-username" required>
            </div>
            
            <div class="input-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>
            </div>
            
            <div class="input-group">
                <label for="register-confirm">Confirmar Contraseña</label>
                <input type="password" id="register-confirm" required>
            </div>
            
            <div class="error-message" id="register-error"></div>
            
            <button type="submit">Registrarse</button>
            
            <div class="switch-form">
                ¿Ya tienes cuenta? <a href="#" onclick="switchTab('login')">Inicia sesión</a>
            </div>
        </form>
    </div>

    <script>
        function switchTab(tabName) {
            // Cambiar pestañas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            
            if (tabName === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            // Limpiar errores
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/chat';
                } else {
                    errorElement.textContent = data.detail || 'Error al iniciar sesión';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = 'Error de conexión con el servidor';
                errorElement.style.display = 'block';
            }
        });
        
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const errorElement = document.getElementById('register-error');
            
            if (password !== confirm) {
                errorElement.textContent = 'Las contraseñas no coinciden';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    switchTab('login');
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').focus();
                } else {
                    const data = await response.json();
                    errorElement.textContent = data.detail || 'Error al registrar usuario';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = 'Error de conexión con el servidor';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
