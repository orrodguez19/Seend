<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seend Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f0f2f5; color: #333; overflow: hidden; }
    .container { display: flex; height: 100vh; }
    .sidebar { width: 0; background: white; overflow-y: auto; transition: width 0.3s ease-in-out; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
    .sidebar.open { width: 300px; }
    .screen { 
      flex: 1; 
      display: none; 
      flex-direction: column; 
      height: 100vh; 
      overflow: hidden; 
      position: relative;
    }
    .active { display: flex; }
    header { display: flex; align-items: center; background: #1877f2; color: white; padding: 1rem; position: sticky; top: 0; z-index: 10; }
    header svg { width: 20px; height: 20px; margin-right: 10px; cursor: pointer; }
    .chat-list { padding: 1rem; }
    .chat-item, .user-item { display: flex; align-items: center; padding: 12px; background: white; border-radius: 8px; margin-bottom: 8px; cursor: pointer; position: relative; }
    .chat-item.fixed { background: #e7f3ff; position: sticky; top: 0; z-index: 5; }
    .active-chat { background: #e7f3ff; border: 2px solid #1877f2; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #1877f2; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
    .chat-box { 
      flex: 1; 
      overflow-y: auto; 
      padding: 1rem; 
      background: #FFFFFF no-repeat center center fixed; 
      background-size: cover; 
      display: flex; 
      flex-direction: column; 
      margin-bottom: 60px;
    }
    .message { 
      max-width: 70%; 
      padding: 8px 12px; 
      margin-bottom: 10px; 
      border-radius: 10px; 
      display: block; 
    }
    .sent { 
      background: #DCF8C6; 
      align-self: flex-end; 
      border-bottom-right-radius: 2px; 
    }
    .received { 
      background: #FFFFFF; 
      align-self: flex-start; 
      border-bottom-left-radius: 2px; 
    }
    .message-content { margin-bottom: 4px; }
    .message-meta { display: flex; justify-content: flex-end; align-items: center; font-size: 0.7rem; color: #666; }
    .message-time { margin-right: 5px; }
    .message-status { display: flex; align-items: center; }
    .status-icon { width: 12px; height: 12px; margin-left: 2px; }
    .sent-icon { fill: #999; }
    .delivered-icon { fill: #999; }
    .seen-icon { fill: #34B7F1; }
    .public-sender { font-size: 0.7rem; color: #555; margin-bottom: 2px; }
    .input-area { 
      display: flex; 
      align-items: center; 
      padding: 8px 16px; 
      background: white; 
      border-top: 1px solid #ddd; 
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05); 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      z-index: 10;
    }
    .input-area input { flex: 1; padding: 10px 15px; border: 1px solid #ddd; border-radius: 25px; margin: 0 10px; outline: none; transition: border-color 0.3s; }
    .input-area input:focus { border-color: #1877f2; }
    .input-area button { background: #1877f2; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.3s; }
    .input-area button:hover { background: #1565c0; }
    .menu-button { 
      position: absolute; 
      top: 12px; /* Cambiado de 0.5rem (8px) a 12px (~1mm más abajo) */
      left: 0.5rem; 
      width: 40px; 
      height: 40px; 
      background: transparent; 
      color: white; 
      border-radius: 50%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      cursor: pointer; 
      transition: all 0.3s; 
      z-index: 1000; 
      font-size: 24px; 
    }
    .menu-button:hover { background: rgba(255, 255, 255, 0.2); }
    .menu-button .badge { position: absolute; top: -5px; right: -5px; background: #ff4444; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
    .header-title { font-size: 1.2rem; }
    .header-container { display: flex; flex-direction: column; margin-left: 80px; flex: 1; }
    .status-text { font-size: 0.8rem; }
    .status-text.online { color: green; }
    .status-text.typing { color: yellow; }
    .status-text.offline { color: red; }
    .user-unread { position: absolute; right: 30px; background: #ff4444; color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
    .user-info { 
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    @media (max-width: 600px) {
      .sidebar.open { width: 100%; }
      .chat-box { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="chat-list" id="chat-list">
        <div class="chat-item fixed" id="public-chat-item" onclick="showPublicChat()">
          <div class="avatar">CP</div>
          <div>Chat Público</div>
        </div>
        <div id="user-list"></div>
      </div>
    </div>

    <div class="screen active" id="screen-public-chat">
      <header>
        <div class="menu-button" onclick="toggleSidebar()">
          ☰
          <span class="badge" id="unread-count" style="display: none;">0</span>
        </div>
        <div class="header-container">
          <h2 class="header-title" id="header-title">Chat Público</h2>
          <div id="public-chat-status" style="font-size: 0.8rem;">Grupo</div>
        </div>
        <span style="margin-left: 10px; cursor: pointer;" onclick="window.location.href='/logout'">Salir</span>
      </header>
      <div class="chat-box" id="public-chat-box"></div>
      <form class="input-area" onsubmit="sendPublicMessage(event)">
        <input id="public-message-input" placeholder="Escribe un mensaje público..." autocomplete="off">
        <button type="submit">
          <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="white"/></svg>
        </button>
      </form>
    </div>

    <div class="screen" id="screen-private-chat">
      <header>
        <div class="menu-button" onclick="toggleSidebar()">
          ☰
          <span class="badge" id="unread-count-private" style="display: none;">0</span>
        </div>
        <svg onclick="showPublicChat()" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="white"/></svg>
        <div class="header-container">
          <div id="chat-username" class="header-title"></div>
          <div id="chat-status" style="font-size: 0.8rem;"></div>
        </div>
      </header>
      <div class="chat-box" id="private-chat-box"></div>
      <form class="input-area" onsubmit="sendPrivateMessage(event)">
        <input id="private-message-input" placeholder="Escribe un mensaje..." autocomplete="off">
        <button type="submit">
          <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="white"/></svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    const socket = io();
    let currentUser = {
      id: "{{ user_id }}",
      name: "{{ username }}"
    };
    if (!currentUser.id || !currentUser.name) {
      window.location.href = '/';
    }
    let currentChat = null;
    const typingUsers = new Set();
    let unreadMessages = new Map();
    let typingTimeout;

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    function hideSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.remove("open");
    }

    function sanitizeHTML(str) {
      const temp = document.createElement('div');
      temp.textContent = str;
      return temp.innerHTML;
    }

    function showPublicChat() {
      currentChat = null;
      document.getElementById("screen-public-chat").classList.add("active");
      document.getElementById("screen-private-chat").classList.remove("active");
      document.getElementById("header-title").textContent = "Chat Público";
      document.getElementById("public-chat-status").textContent = "Grupo";
      document.getElementById("public-chat-item").classList.add("active-chat");
      document.querySelectorAll(".user-item").forEach(item => item.classList.remove("active-chat"));
      loadPublicMessages();
      hideSidebar();
    }

    function openPrivateChat(userId, userName, status, conversationId) {
      currentChat = { 
        id: userId, 
        name: userName,
        conversation_id: conversationId
      };
      document.getElementById("chat-username").textContent = userName;
      document.getElementById("chat-status").textContent = status === "En línea" || status === "Escribiendo" ? status : "Desconectado";
      document.getElementById("screen-public-chat").classList.remove("active");
      document.getElementById("screen-private-chat").classList.add("active");
      document.getElementById("public-chat-item").classList.remove("active-chat");
      document.querySelectorAll(".user-item").forEach(item => {
        item.classList.toggle("active-chat", item.getAttribute("data-user-id") === userId);
      });
      loadPrivateMessages(userId);
      hideSidebar();
      unreadMessages.delete(userId);
      updateUnreadCount();
    }

    function sendPublicMessage(e) {
      e.preventDefault();
      const input = document.getElementById("public-message-input");
      const message = input.value.trim();
      if (!message) return;
      socket.emit('public_message', { 
        message: message,
        sender: currentUser.name
      });
      input.value = "";
    }

    function sendPrivateMessage(e) {
      e.preventDefault();
      const input = document.getElementById("private-message-input");
      const message = input.value.trim();
      if (!message || !currentChat?.id) return;
      socket.emit('private_message', {
        receiver_id: currentChat.id,
        message: message,
        sender: currentUser.name,
        conversation_id: currentChat.conversation_id,
        status: 'sent',
        timestamp: Date.now() / 1000
      });
      input.value = "";
    }

    function loadPublicMessages() {
      fetch('/api/public_messages')
        .then(res => {
          if (!res.ok) throw new Error('Error al cargar mensajes públicos');
          return res.json();
        })
        .then(data => renderMessages(data.messages, "public-chat-box", true))
        .catch(err => console.error(err));
    }

    function loadPrivateMessages(userId) {
      fetch(`/api/conversations/${userId}`)
        .then(res => {
          if (!res.ok) throw new Error('Error al cargar conversación');
          return res.json();
        })
        .then(data => {
          if (data.error) return window.location.href = '/';
          renderMessages(data.messages, "private-chat-box", true);
          if (data.conversation_id) currentChat.conversation_id = data.conversation_id;
        })
        .catch(err => console.error(err));
    }

    function renderMessages(messages, containerId, replace = false) {
      const chatBox = document.getElementById(containerId);
      if (replace) chatBox.innerHTML = "";
      messages.forEach(msg => {
        if (!chatBox.querySelector(`[data-timestamp="${msg.timestamp}"]`)) {
          const isSent = msg.sender === currentUser.name;
          const msgElement = document.createElement('div');
          msgElement.className = `message ${isSent ? 'sent' : 'received'}`;
          msgElement.setAttribute('data-timestamp', msg.timestamp);
          msgElement.innerHTML = `
            ${containerId === "public-chat-box" && !isSent ? `<div class="public-sender">${sanitizeHTML(msg.sender)}</div>` : ''}
            <div class="message-content">${sanitizeHTML(msg.message)}</div>
            <div class="message-meta">
              <span class="message-time">${new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
              ${isSent && containerId === "private-chat-box" ? `
                <span class="message-status">
                  ${msg.status === 'sent' ? '<svg class="status-icon sent-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>' : 
                    msg.status === 'delivered' ? '<svg class="status-icon delivered-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/><path d="M5 7l1.4 1.4L15 17"/></svg>' : 
                    '<svg class="status-icon seen-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/><path d="M5 7l1.4 1.4L15 17"/></svg>'}
                </span>
              ` : ''}
            </div>
          `;
          chatBox.appendChild(msgElement);
        }
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateUserList(users) {
      const container = document.getElementById("user-list");
      container.innerHTML = users.map(user => {
        const statusClass = user.status === 'En línea' ? 'online' : 
                           user.status === 'Escribiendo' ? 'typing' : 'offline';
        return `
          <div class="user-item" data-user-id="${user.id}" onclick="openPrivateChat('${user.id}', '${user.name}', '${user.status}', 'conv_${[currentUser.id, user.id].sort().join('_')}')">
            <div class="avatar">${user.name[0].toUpperCase()}</div>
            <div class="user-info">
              <span>${sanitizeHTML(user.name)}</span>
              <span class="status-text ${statusClass}">${user.status}</span>
            </div>
            ${unreadMessages.has(user.id) ? `<span class="user-unread">${unreadMessages.get(user.id)}</span>` : ''}
          </div>
        `;
      }).join("");
    }

    function updateUnreadCount() {
      const unreadCountPublic = document.getElementById("unread-count");
      const unreadCountPrivate = document.getElementById("unread-count-private");
      const totalUnread = Array.from(unreadMessages.values()).reduce((a, b) => a + b, 0);
      unreadCountPublic.textContent = totalUnread;
      unreadCountPrivate.textContent = totalUnread;
      unreadCountPublic.style.display = totalUnread > 0 ? 'flex' : 'none';
      unreadCountPrivate.style.display = totalUnread > 0 ? 'flex' : 'none';
    }

    let debounceTimeout;
    socket.on('users_update', data => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        const updatedUsers = data.users.map(user => ({
          ...user,
          status: typingUsers.has(user.id) ? 'Escribiendo' : user.online ? 'En línea' : 'Desconectado'
        }));
        updateUserList(updatedUsers);
        if (currentChat) {
          const currentUserData = updatedUsers.find(u => u.id === currentChat.id);
          if (currentUserData) {
            document.getElementById("chat-status").textContent = currentUserData.status;
          }
        }
      }, 100);
    });

    socket.on('public_message', msg => {
      if (document.getElementById("screen-public-chat").classList.contains("active")) {
        renderMessages([msg], "public-chat-box");
      }
    });

    socket.on('private_message', msg => {
      if (currentChat && msg.conversation_id === currentChat.conversation_id) {
        renderMessages([msg], "private-chat-box");
        if (msg.sender !== currentUser.name) {
          socket.emit('message_status', { conversation_id: currentChat.conversation_id, status: 'seen', timestamp: msg.timestamp });
        }
      } else if (msg.sender !== currentUser.name) {
        const senderId = data.users.find(u => u.name === msg.sender)?.id;
        if (senderId) {
          const count = unreadMessages.get(senderId) || 0;
          unreadMessages.set(senderId, count + 1);
          updateUnreadCount();
          fetch('/api/users')
            .then(res => res.json())
            .then(data => updateUserList(data.users.map(user => ({
              ...user,
              status: typingUsers.has(user.id) ? 'Escribiendo' : user.online ? 'En línea' : 'Desconectado'
            }))));
        }
      }
    });

    socket.on('message_status_update', data => {
      const messages = document.querySelectorAll(`#private-chat-box .message.sent`);
      messages.forEach(msg => {
        const timestamp = msg.getAttribute('data-timestamp');
        if (timestamp === String(data.timestamp)) {
          const statusSpan = msg.querySelector('.message-status');
          if (statusSpan) {
            statusSpan.innerHTML = data.status === 'seen' ? 
              '<svg class="status-icon seen-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/><path d="M5 7l1.4 1.4L15 17"/></svg>' :
              data.status === 'delivered' ? 
              '<svg class="status-icon delivered-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/><path d="M5 7l1.4 1.4L15 17"/></svg>' :
              '<svg class="status-icon sent-icon" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>';
          }
        }
      });
    });

    socket.on('public_typing', data => {
      if (document.getElementById("screen-public-chat").classList.contains("active")) {
        const publicStatus = document.getElementById("public-chat-status");
        publicStatus.textContent = `${sanitizeHTML(data.sender)} está escribiendo...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          publicStatus.textContent = "Grupo";
        }, 2000);
      }
    });

    socket.on('typing', data => {
      if (data.conversation_id === currentChat?.conversation_id) {
        typingUsers.add(data.user_id);
        document.getElementById("chat-status").textContent = "Escribiendo";
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typingUsers.delete(data.user_id);
          fetch('/api/users')
            .then(res => res.json())
            .then(data => {
              const userOnline = data.users.some(u => u.id === currentChat.id && u.online);
              document.getElementById("chat-status").textContent = userOnline ? "En línea" : "Desconectado";
            });
        }, 2000);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      showPublicChat();
      fetch('/api/users')
        .then(res => {
          if (!res.ok) throw new Error('Error al cargar usuarios');
          return res.json();
        })
        .then(data => {
          if (data.error) return window.location.href = '/';
          updateUserList(data.users.map(user => ({
            ...user,
            status: user.online ? 'En línea' : 'Desconectado'
          })));
        })
        .catch(err => console.error(err));
    });

    document.getElementById("public-message-input").addEventListener('input', () => {
      socket.emit('public_typing', { sender: currentUser.name });
    });

    document.getElementById("private-message-input").addEventListener('input', () => {
      if (currentChat) {
        socket.emit('typing', { receiver_id: currentChat.id });
      }
    });
  </script>
</body>
</html>
