<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seend Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f0f2f5; color: #333; }
    .screen { display: none; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }
    .active { display: flex; }
    header { display: flex; align-items: center; background: #1877f2; color: white; padding: 1rem; position: sticky; top: 0; z-index: 10; }
    header svg { width: 20px; height: 20px; margin-right: 8px; cursor: pointer; flex-shrink: 0; }
    .chat-list, .user-list { flex: 1; overflow-y: auto; padding: 1rem; background: #f0f2f5; }
    .chat-item, .user-item { display: flex; align-items: center; padding: 12px; background: white; border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #1877f2; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
    .status { width: 10px; height: 10px; border-radius: 50%; margin-left: auto; }
    .online { background: #4CAF50; }
    .offline { background: #9E9E9E; }
    .chat-box { flex: 1; overflow-y: auto; padding: 1rem; background: #e5ddd5; }
    .message { max-width: 70%; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; }
    .sent { align-self: flex-end; background: #DCF8C6; }
    .received { align-self: flex-start; background: white; }
    .input-area { display: flex; padding: 8px; background: white; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; padding: 8px; border: none; border-radius: 20px; margin: 0 8px; }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #1877f2;
      color: white;
      border-radius: 50%;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      border: none;
      transition: all 0.3s;
    }
    .fab.visible { display: flex; }
    .fab:hover { background: #1565c0; transform: scale(1.05); }
    .message-time { font-size: 0.7rem; color: #666; text-align: right; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="screen active" id="screen-chats">
    <header>
      <h2>Seend Chats</h2>
      <span style="margin-left: auto; cursor: pointer;" onclick="window.location.href='/logout'">Salir</span>
    </header>
    <div class="chat-list" id="chat-list"></div>
  </div>

  <div class="screen" id="screen-users">
    <header>
      <svg onclick="showChatsScreen()" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="white"/></svg>
      <h2>Usuarios</h2>
    </header>
    <div class="user-list" id="user-list"></div>
  </div>

  <div class="screen" id="screen-chat">
    <header>
      <svg onclick="showChatsScreen()" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="white"/></svg>
      <div class="avatar" id="chat-avatar"></div>
      <div style="flex: 1;">
        <div id="chat-username"></div>
        <div id="chat-status" style="font-size: 0.8rem;"></div>
      </div>
      <div class="status" id="chat-status-icon"></div>
    </header>
    <div class="chat-box" id="chat-box"></div>
    <form class="input-area" onsubmit="sendMessage(event)">
      <input id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="#1877f2"/></svg>
      </button>
    </form>
  </div>

  <button class="fab" onclick="showUsersScreen()">+</button>

  <script>
    const socket = io();
    const fabButton = document.querySelector('.fab');
    let currentUser = {
      id: "{{ session['user_id'] }}",
      name: "{{ session['username'] }}"
    };
    let currentChat = null;

    function showChatsScreen() {
      document.getElementById("screen-chats").classList.add("active");
      document.getElementById("screen-users").classList.remove("active");
      document.getElementById("screen-chat").classList.remove("active");
      fabButton.classList.add('visible');
    }

    function showUsersScreen() {
      document.getElementById("screen-chats").classList.remove("active");
      document.getElementById("screen-users").classList.add("active");
      document.getElementById("screen-chat").classList.remove("active");
      fabButton.classList.remove('visible');
    }

    function openChat(userId, userName, isOnline) {
      currentChat = { id: userId, name: userName };
      document.getElementById("chat-username").textContent = userName;
      document.getElementById("chat-status").textContent = isOnline ? "En línea" : "Desconectado";
      document.getElementById("chat-status-icon").className = `status ${isOnline ? 'online' : 'offline'}`;
      document.getElementById("chat-avatar").textContent = userName[0].toUpperCase();
      
      document.getElementById("screen-chats").classList.remove("active");
      document.getElementById("screen-users").classList.remove("active");
      document.getElementById("screen-chat").classList.add("active");
      fabButton.classList.remove('visible');
      
      loadMessages(userId);
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message || !currentChat?.id) return;
      
      socket.emit('message', {
        receiver_id: currentChat.id,
        message: message
      });
      input.value = "";
    }

    function loadMessages(userId) {
      fetch(`/api/messages/${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) return window.location.href = '/';
          renderMessages(data.messages);
        });
    }

    function renderMessages(messages) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      
      messages.forEach(msg => {
        const isSent = msg.sender === currentUser.name;
        const msgElement = document.createElement('div');
        msgElement.className = `message ${isSent ? 'sent' : 'received'}`;
        msgElement.innerHTML = `
          <div>${msg.message}</div>
          <div class="message-time">
            ${new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
          </div>
        `;
        chatBox.appendChild(msgElement);
      });
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateUserList(users) {
      const container = document.getElementById("user-list");
      container.innerHTML = users.map(user => `
        <div class="user-item" onclick="openChat('${user.id}', '${user.name}', ${user.online})">
          <div class="avatar">${user.name[0].toUpperCase()}</div>
          <div style="flex: 1;">
            <div>${user.name}</div>
            <div style="font-size: 0.8rem;">${user.online ? 'En línea' : 'Desconectado'}</div>
          </div>
          <div class="status ${user.online ? 'online' : 'offline'}"></div>
        </div>
      `).join("");
    }

    function updateChatList(chats) {
      const container = document.getElementById("chat-list");
      container.innerHTML = chats.map(chat => `
        <div class="chat-item" onclick="openChat('${chat.id}', '${chat.name}', ${chat.online})">
          <div class="avatar">${chat.name[0].toUpperCase()}</div>
          <div style="flex: 1;">
            <div>${chat.name}</div>
            <div style="font-size: 0.8rem; color: #666;">
              ${chat.last_message?.substring(0, 20) || "Nuevo chat"}
            </div>
          </div>
          <div class="status ${chat.online ? 'online' : 'offline'}"></div>
        </div>
      `).join("");
    }

    socket.on('users_update', data => updateUserList(data.users));
    socket.on('chats_update', data => updateChatList(data.chats));
    socket.on('new_message', msg => {
      if (msg.receiver_id === currentUser.id || msg.sender === currentUser.name) {
        if (!currentChat || msg.receiver_id === currentChat.id || msg.sender === currentChat.name) {
          const chatBox = document.getElementById("chat-box");
          const msgElement = document.createElement('div');
          msgElement.className = `message ${msg.sender === currentUser.name ? 'sent' : 'received'}`;
          msgElement.innerHTML = `
            <div>${msg.message}</div>
            <div class="message-time">
              ${new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </div>
          `;
          chatBox.appendChild(msgElement);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      showChatsScreen();
      fetch('/api/chats')
        .then(res => res.json())
        .then(data => {
          if (data.error) return window.location.href = '/';
          updateChatList(data.chats);
        });
    });
  </script>
</body>
</html>
