<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seend Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }
    body { 
      background: #f0f2f5; 
      color: #333; 
    }
    .screen { 
      display: none; 
      flex-direction: column; 
      height: 100vh; 
      overflow: hidden; 
      position: relative; /* Para contener elementos absolutos */
    }
    .active { 
      display: flex; 
    }
    header { 
      display: flex; 
      align-items: center; 
      background: #1877f2; 
      color: white; 
      padding: 1rem; 
      position: sticky; 
      top: 0; 
      z-index: 10; 
    }
    header svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .chat-list, .user-list { 
      flex: 1; 
      overflow-y: auto; 
      padding: 1rem; 
      background: #f0f2f5; 
    }
    .chat-item, .user-item { 
      display: flex; 
      align-items: center; 
      padding: 0.8rem; 
      background: #fff; 
      border-radius: 10px; 
      margin-bottom: 0.5rem; 
      cursor: pointer; 
      box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
    }
    .avatar { 
      background: #1877f2; 
      color: white; 
      border-radius: 50%; 
      width: 40px; 
      height: 40px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-weight: bold; 
      position: relative; 
    }
    .status-circle { 
      width: 10px; 
      height: 10px; 
      border-radius: 50%; 
      position: absolute; 
      bottom: 0; 
      right: 0; 
      border: 2px solid #fff; 
    }
    .online { 
      background: #0f0; 
    }
    .offline { 
      background: #999; 
    }
    .user-info { 
      flex: 1; 
      margin-left: 0.8rem; 
      overflow: hidden; 
    }
    .user-info span { 
      display: block; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
    }
    .status-text { 
      font-size: 0.75rem; 
      color: #666; 
    }
    .last-message { 
      font-size: 0.8rem; 
      color: #555; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
    }
    .last-message small { 
      color: #999; 
    }
    .chat-box { 
      flex: 1; 
      overflow-y: auto; 
      padding: 1rem; 
      display: flex; 
      flex-direction: column; 
      background: #e5ddd5; 
    }
    .message { 
      max-width: 70%; 
      padding: 0.5rem 0.8rem; 
      border-radius: 8px; 
      margin-bottom: 0.6rem; 
      position: relative; 
      word-wrap: break-word; 
    }
    .sent { 
      align-self: flex-end; 
      background: #dcf8c6; 
      border-top-right-radius: 0; 
    }
    .received { 
      align-self: flex-start; 
      background: #fff; 
      border-top-left-radius: 0; 
    }
    .message-time { 
      font-size: 0.65rem; 
      color: #666; 
      text-align: right; 
    }
    .input-area { 
      display: flex; 
      align-items: center; 
      padding: 0.5rem; 
      background: white; 
      border-top: 1px solid #ccc; 
      position: sticky; 
      bottom: 0; 
    }
    .input-area input { 
      flex: 1; 
      border: none; 
      outline: none; 
      padding: 0.8rem; 
      font-size: 1rem; 
      border-radius: 20px; 
      background: #f0f2f5; 
      margin: 0 0.5rem; 
    }
    /* 🔥 Estilos del Botón Flotante (+) */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #1877f2;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      border: none;
      transition: all 0.3s;
    }
    .fab:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
    .day-separator { 
      text-align: center; 
      margin: 1rem 0; 
      color: #666; 
      font-size: 0.75rem; 
      position: relative; 
    }
    .day-separator::before, 
    .day-separator::after { 
      content: ""; 
      border-bottom: 1px solid #ddd; 
      position: absolute; 
      top: 50%; 
      width: 30%; 
    }
    .day-separator::before { 
      left: 0; 
    }
    .day-separator::after { 
      right: 0; 
    }
  </style>
</head>
<body>
  <!-- Pantalla de Chats -->
  <div class="screen active" id="screen-chats">
    <header>
      <h2>Seend Chats</h2>
      <span style="margin-left: auto; cursor: pointer;" onclick="window.location.href='/logout'">Cerrar Sesión</span>
    </header>
    <div class="chat-list" id="chat-list"></div>
  </div>

  <!-- Pantalla de Usuarios -->
  <div class="screen" id="screen-users">
    <header>
      <svg onclick="showChatsScreen()" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <h2>Usuarios</h2>
    </header>
    <div class="user-list" id="user-list"></div>
  </div>

  <!-- Pantalla de Chat Individual -->
  <div class="screen" id="screen-chat">
    <header>
      <svg onclick="showChatsScreen()" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      <div class="avatar" id="chat-avatar"></div>
      <div class="user-info">
        <span id="chat-username"></span>
        <span class="status-text" id="chat-status"></span>
      </div>
    </header>
    <div class="chat-box" id="chat-box"></div>
    <form class="input-area" onsubmit="sendMessage(event)">
      <input id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="#1877f2"/>
        </svg>
      </button>
    </form>
  </div>

  <!-- Botón Flotante (+) -->
  <button class="fab" onclick="showUsersScreen()">+</button>

  <script>
    const socket = io();
    let currentUser = {
      id: "{{ session['user_id'] }}",
      name: "{{ session['username'] }}"
    };
    let currentChat = null;

    // Navegación
    function showChatsScreen() {
      document.getElementById("screen-chats").classList.add("active");
      document.getElementById("screen-users").classList.remove("active");
      document.getElementById("screen-chat").classList.remove("active");
    }

    function showUsersScreen() {
      document.getElementById("screen-chats").classList.remove("active");
      document.getElementById("screen-users").classList.add("active");
      document.getElementById("screen-chat").classList.remove("active");
    }

    // Chat
    function openChat(userId, userName, isOnline) {
      currentChat = { id: userId, name: userName };
      document.getElementById("chat-username").textContent = userName;
      document.getElementById("chat-status").textContent = isOnline ? "En línea" : "Desconectado";
      document.getElementById("chat-avatar").textContent = userName[0].toUpperCase();
      loadMessages(userId);
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message || !currentChat?.id) return;
      
      socket.emit('message', {
        receiver_id: currentChat.id,
        message: message
      });
      input.value = "";
    }

    // Carga de datos
    function loadMessages(userId) {
      fetch(`/api/messages/${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) return window.location.href = '/';
          renderMessages(data.messages);
        });
    }

    function renderMessages(messages) {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      
      messages.forEach(msg => {
        const isSent = msg.sender === currentUser.name;
        const msgElement = document.createElement('div');
        msgElement.className = `message ${isSent ? 'sent' : 'received'}`;
        msgElement.innerHTML = `
          <div>${msg.message}</div>
          <div class="message-time">
            ${new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
          </div>
        `;
        chatBox.appendChild(msgElement);
      });
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Listados
    function updateUserList(users) {
      const container = document.getElementById("user-list");
      container.innerHTML = users.map(user => `
        <div class="user-item" onclick="openChat('${user.id}', '${user.name}', ${user.online})">
          <div class="avatar">${user.name[0].toUpperCase()}</div>
          <div class="user-info">
            <span>${user.name}</span>
            <span class="status-text">${user.online ? 'En línea' : 'Desconectado'}</span>
          </div>
          <div class="status-circle ${user.online ? 'online' : 'offline'}"></div>
        </div>
      `).join("");
    }

    function updateChatList(chats) {
      const container = document.getElementById("chat-list");
      container.innerHTML = chats.map(chat => `
        <div class="chat-item" onclick="openChat('${chat.id}', '${chat.name}', ${chat.online})">
          <div class="avatar">${chat.name[0].toUpperCase()}</div>
          <div class="user-info">
            <span>${chat.name}</span>
            <span class="last-message">
              ${chat.last_message?.substring(0, 20) || "Nuevo chat"}
              <small> · ${chat.timestamp ? new Date(chat.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</small>
            </span>
          </div>
          <div class="status-circle ${chat.online ? 'online' : 'offline'}"></div>
        </div>
      `).join("");
    }

    // WebSockets
    socket.on('users_update', data => updateUserList(data.users));
    socket.on('chats_update', data => updateChatList(data.chats));
    socket.on('new_message', msg => {
      if (msg.receiver_id === currentUser.id || msg.sender === currentUser.name) {
        if (!currentChat || msg.receiver_id === currentChat.id || msg.sender === currentChat.name) {
          const chatBox = document.getElementById("chat-box");
          const msgElement = document.createElement('div');
          msgElement.className = `message ${msg.sender === currentUser.name ? 'sent' : 'received'}`;
          msgElement.innerHTML = `
            <div>${msg.message}</div>
            <div class="message-time">
              ${new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </div>
          `;
          chatBox.appendChild(msgElement);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    });

    // Inicialización
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/chats')
        .then(res => res.json())
        .then(data => {
          if (data.error) return window.location.href = '/';
          updateChatList(data.chats);
        });
    });
  </script>
</body>
</html>
