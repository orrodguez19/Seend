<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-end;
            background-color: #f0f0f0;
        }
        #messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            max-width: 60%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #d1e7ff;
        }
        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
        }
        #message-input {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
        }
        #message-text {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Font size for emojis */
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message-text" placeholder="Type a message...">
            <button id="send-btn">ðŸ“¤</button> <!-- Send emoji -->
            <button id="photo-btn">ðŸ“·</button> <!-- Photo emoji -->
        </div>
    </div>
    <script>
        var socket = io();
        var username = prompt("Enter your username:");

        document.getElementById('send-btn').onclick = function() {
            var message = document.getElementById('message-text').value;
            socket.emit('chat_message', {username: username, message: message});
            document.getElementById('message-text').value = "";
        };

        socket.on('chat_message', function(data) {
            var msgDiv = document.createElement('div');
            msgDiv.className = data.username === username ? 'message sent' : 'message received';
            msgDiv.innerHTML = `<strong>${data.username}</strong> <span>${data.timestamp}</span><p>${data.message}</p>`;
            document.getElementById('messages').appendChild(msgDiv);
        });
    </script>
</body>
</html>
